<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Property</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        #padded{
            background-color:bisque;
            padding: 5px 10px 5px 5px;
            margin: 5px 5px 5px 5px;
        }
        .pad{
            height: 50px;
            width: 50px;
            padding: 2px;
        }
        #padded1{
            margin: 5px 5px 5px 5px;
            background-color:chocolate;
            border: 2px solid;
        }
    </style>
</head>
<body>
    <div id="padded" class="div">Padding Checker</div>
    <div id="padded1" class="div">Pad</div>
</body>
</html>
