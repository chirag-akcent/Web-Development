<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Border</title>
    <style>
        *{
            margin: 5px 5px 5px 5px;
            padding: 0;
        }
        #button1{
            height: 50px;
            width: 75px;
            background-color: blueviolet;
        }
        #button2{
            height: 50px;
            width: 75px;
            background-color: rgb(171, 171, 218);
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="button1" class="b">Button1</div>
    <div id="button2" class="b">Button2</div>
</body>
</html>
