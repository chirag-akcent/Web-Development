<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Translate</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .box {
            height: 75px;
            width: 75px;
            border: 2px solid black;
            border-radius: 5px;
            background-color: rgb(223, 188, 223);
            position: relative;
            top: 5px;
            left: 5px;
            text-align: center;
        }

        .box:hover {
            cursor: pointer;
            transform: translate(50px);
        }
    </style>
</head>

<body>
    <div class="box">Translate</div>
</body>

</html>
